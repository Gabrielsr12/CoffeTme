<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CoffeTme | O melhor Cronômetro Web</title>
    <link rel="stylesheet" href="coffetime.css" />
    <link rel="shortcut icon" href="icons/128.png" type="image/x-icon">
  </head>
  <body>
    <main>
      <h1>Cronômetro</h1>
      <div class="inputtime">
        <label for="timeInput">Tempo (minutos):</label>
        <input type="number" id="timeInput" min="1" value="1" />
        <button id="startButton">Iniciar</button>
      </div>
      <p id="timer">00:00:00</p>
    </main>
    <script src="coffetime.js"></script>
  </body>
</html>
